<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI/UX Design Work</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding-top: 40px;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            color: #FFD700;
            margin-bottom: 20px;
        }

        .designs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .design {
            background-color: #000;
            padding: 15px;
            border: 2px solid #FFD700;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .design:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .design img {
            width: 100%;
            height: auto;
            display: block;
        }

        .design-title {
            color: #FFD700;
            font-size: 1.2em;
            text-align: center;
            margin-top: 10px;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            background-color: #FFD700;
            color: #000;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #000;
            color: #FFD700;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: #fff;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .design img {
                height: auto;
            }

            .design-title {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UI/UX Design Work</h1>
        <div class="designs">
            <div class="design">
                <img src="ui-ux-design1.jpg" alt="Project 1 - Mobile App Design">
                <div class="design-title">Project 1 - Mobile App Design</div>
            </div>
            <div class="design">
                <img src="ui-ux-design2.jpg" alt="Project 2 - Website Redesign">
                <div class="design-title">Project 2 - Website Redesign</div>
            </div>
            <div class="design">
                <img src="ui-ux-design3.jpg" alt="Project 3 - Dashboard Interface">
                <div class="design-title">Project 3 - Dashboard Interface</div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn" onclick="window.history.back();">Go Back</button>
            <button class="btn" onclick="window.location.href='all-project.html';">Go to Main Page</button>
        </div>
    </div>

    <footer>
        Â© 2024 Muhammad Ali. All Rights Reserved.
    </footer>
</body>
</html>
