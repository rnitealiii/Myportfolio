<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Editing Work</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding-top: 40px;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            color: #FFD700;
            margin-bottom: 20px;
        }

        .videos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .video {
            background-color: #000;
            padding: 15px;
            border: 2px solid #FFD700;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .video iframe {
            width: 100%;
            height: 200px;
            border: none;
        }

        .video-title {
            color: #FFD700;
            font-size: 1.2em;
            text-align: center;
            margin-top: 10px;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            background-color: #FFD700;
            color: #000;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #000;
            color: #FFD700;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: #fff;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .video iframe {
                height: 180px;
            }

            .video-title {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Editing Work</h1>
        <div class="videos">
            <div class="video">
                <iframe src="https://www.youtube.com/watch?v=fCFqEI0PCa8&list=RDl7q_WH2cbS0&index=5" allowfullscreen></iframe>
                <div class="video-title">Project 1 - Creative Promo Video</div>
            </div>
            <div class="video">
                <iframe src="https://www.youtube.com/shorts/XmhSpQp6F8g" allowfullscreen></iframe>
                <div class="video-title">Project 2 - Event Highlights</div>
            </div>
            <div class="video">
                <iframe src="https://www.youtube.com/embed/samplevideo3" allowfullscreen></iframe>
                <div class="video-title">Project 3 - Social Media Ad</div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn" onclick="window.history.back();">Go Back</button>
            <button class="btn" onclick="window.location.href='index.html';">Go to Main Page</button>
        </div>
    </div>

    <footer>
        Â© 2024 Muhammad Ali. All Rights Reserved.
    </footer>
</body>
</html>
